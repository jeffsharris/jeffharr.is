<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeff Harris</title>
  <meta name="description" content="Building things, raising humans, tending my inner and outer worlds.">

  <!-- Open Graph -->
  <meta property="og:title" content="Jeff Harris">
  <meta property="og:description" content="Building things, raising humans, tending my inner and outer worlds.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jeffharr.is">
  <meta property="og:image" content="https://jeffharr.is/images/profile.jpg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-noise"></div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
    <span class="theme-toggle__icon"></span>
  </button>

  <main class="main">
    <div class="card">
      <!-- Profile -->
      <div class="profile">
        <img src="/images/profile.jpg" alt="Jeff Harris" class="profile__photo" width="100" height="100">
        <h1 class="profile__name">Jeff Harris</h1>
        <p class="profile__tagline">Building things, raising humans, tending my inner and outer worlds.</p>
      </div>

      <!-- Social Grid - Click to explore -->
      <div class="social-grid">
        <button class="social-btn" data-platform="github" aria-label="Explore GitHub">
          <div class="social-btn__icon">
            <img src="/images/github.png" alt="" width="36" height="36">
          </div>
          <span class="social-btn__label">GitHub</span>
        </button>

        <button class="social-btn" data-platform="substack" aria-label="Explore Substack">
          <div class="social-btn__icon">
            <img src="/images/substack.png" alt="" width="36" height="36">
          </div>
          <span class="social-btn__label">Substack</span>
        </button>

        <button class="social-btn" data-platform="x" aria-label="Explore X">
          <div class="social-btn__icon">
            <svg width="36" height="36" viewBox="0 0 40 40" fill="currentColor" class="x-icon">
              <rect width="40" height="40" rx="6" fill="currentColor" fill-opacity="0.08"/>
              <path d="M23.5 18.3L30 11H28.2L22.7 17.1L18.3 11H12.5L19.3 21.5L12.5 29H14.3L20.1 22.7L24.7 29H30.5L23.5 18.3ZM21 21.8L20.2 20.7L14.9 12.2H17.5L21.7 18L22.5 19.1L28.2 27.9H25.6L21 21.8Z" fill="currentColor"/>
            </svg>
          </div>
          <span class="social-btn__label">X</span>
        </button>

        <button class="social-btn" data-platform="goodreads" aria-label="Explore Goodreads">
          <div class="social-btn__icon">
            <img src="/images/goodreads.png" alt="" width="36" height="36">
          </div>
          <span class="social-btn__label">Goodreads</span>
        </button>
      </div>

      <!-- Secondary Links -->
      <div class="secondary-links">
        <a href="https://www.linkedin.com/in/jeffreysharris" target="_blank" rel="noopener">LinkedIn</a>
        <span class="secondary-links__dot"></span>
        <a href="https://www.youtube.com/@jeffsharris" target="_blank" rel="noopener">YouTube</a>
        <span class="secondary-links__dot"></span>
        <a href="https://instagram.com/jeffsharris/" target="_blank" rel="noopener">Instagram</a>
        <span class="secondary-links__dot"></span>
        <a href="/poems">Poems</a>
      </div>
    </div>
  </main>

  <!-- Slide-in Panel for content exploration -->
  <div class="panel-overlay" id="panel-overlay"></div>
  <aside class="panel" id="panel" aria-hidden="true">
    <div class="panel__header">
      <div class="panel__title">
        <span class="panel__icon" id="panel-icon"></span>
        <span id="panel-title">GitHub</span>
      </div>
      <button class="panel__close" id="panel-close" aria-label="Close panel">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="panel__content" id="panel-content">
      <!-- Dynamic content loaded here -->
    </div>
    <div class="panel__footer">
      <a href="#" class="panel__link" id="panel-link" target="_blank" rel="noopener">
        View on <span id="panel-link-text">GitHub</span> â†’
      </a>
    </div>
  </aside>

  <script src="/js/main.js"></script>
  <script src="/js/panel.js"></script>
</body>
</html>
