<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeff Harris</title>
  <meta name="description" content="Building things, raising humans, tending my inner and outer worlds.">

  <!-- Open Graph -->
  <meta property="og:title" content="Jeff Harris">
  <meta property="og:description" content="Building things, raising humans, tending my inner and outer worlds.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jeffharr.is">
  <meta property="og:image" content="https://jeffharr.is/images/profile.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@jeffintime">
  <meta name="twitter:title" content="Jeff Harris">
  <meta name="twitter:description" content="Building things, raising humans, tending my inner and outer worlds.">

  <!-- Fonts - Sora (clean geometric) + Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Background decoration -->
  <div class="bg-gradient"></div>
  <div class="bg-noise"></div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
    <span class="theme-toggle__icon"></span>
  </button>

  <main class="main">
    <div class="card">
      <!-- Profile -->
      <div class="profile">
        <img
          src="/images/profile.jpg"
          alt="Jeff Harris"
          class="profile__photo"
          width="120"
          height="120"
        >
        <h1 class="profile__name">Jeff Harris</h1>
        <p class="profile__tagline">Building things, raising humans, tending my inner and outer worlds.</p>
      </div>

      <!-- Social Grid -->
      <div class="social-grid">
        <a href="https://github.com/jeffsharris" class="social-link" data-preview="github" target="_blank" rel="noopener">
          <div class="social-link__icon">
            <img src="/images/github.png" alt="" width="40" height="40">
          </div>
          <span class="social-link__label">GitHub</span>
          <div class="preview-card" data-platform="github"></div>
        </a>

        <a href="https://wakingpatiently.substack.com/" class="social-link" data-preview="substack" target="_blank" rel="noopener">
          <div class="social-link__icon">
            <img src="/images/substack.png" alt="" width="40" height="40">
          </div>
          <span class="social-link__label">Substack</span>
          <div class="preview-card" data-platform="substack"></div>
        </a>

        <a href="https://x.com/jeffintime" class="social-link" data-preview="x" target="_blank" rel="noopener">
          <div class="social-link__icon">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="currentColor" class="x-icon">
              <rect width="40" height="40" rx="6" fill="currentColor" fill-opacity="0.08"/>
              <path d="M23.5 18.3L30 11H28.2L22.7 17.1L18.3 11H12.5L19.3 21.5L12.5 29H14.3L20.1 22.7L24.7 29H30.5L23.5 18.3ZM21 21.8L20.2 20.7L14.9 12.2H17.5L21.7 18L22.5 19.1L28.2 27.9H25.6L21 21.8Z" fill="currentColor"/>
            </svg>
          </div>
          <span class="social-link__label">X</span>
          <div class="preview-card" data-platform="x"></div>
        </a>

        <a href="https://www.goodreads.com/user/show/2632308-jeff-harris" class="social-link" data-preview="goodreads" target="_blank" rel="noopener">
          <div class="social-link__icon">
            <img src="/images/goodreads.png" alt="" width="40" height="40">
          </div>
          <span class="social-link__label">Goodreads</span>
          <div class="preview-card preview-card--wide" data-platform="goodreads"></div>
        </a>
      </div>

      <!-- Secondary Links -->
      <div class="secondary-links">
        <a href="https://www.linkedin.com/in/jeffreysharris" target="_blank" rel="noopener">LinkedIn</a>
        <span class="secondary-links__dot"></span>
        <a href="https://www.youtube.com/@jeffsharris" target="_blank" rel="noopener">YouTube</a>
        <span class="secondary-links__dot"></span>
        <a href="https://instagram.com/jeffsharris/" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/js/main.js"></script>
  <script src="/js/social-preview.js"></script>
</body>
</html>
