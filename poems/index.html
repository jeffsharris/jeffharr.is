<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poems | Jeff Harris</title>
  <meta name="description" content="Collections of words that I love.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --bg: #FDFCFA;
      --bg-card: #FFFFFF;
      --bg-hover: #F8F6F3;
      --text: #2D2A26;
      --text-muted: #6B6560;
      --text-light: #9A9590;
      --accent: #8B7355;
      --accent-light: rgba(139, 115, 85, 0.1);
      --border: rgba(0, 0, 0, 0.08);
      --shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.12);
      --font-serif: 'Cormorant Garamond', Georgia, serif;
      --font-sans: 'Inter', system-ui, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1A1918;
        --bg-card: #242220;
        --bg-hover: #2D2A28;
        --text: #E8E4DF;
        --text-muted: #9A9590;
        --text-light: #6B6560;
        --accent: #C4A77D;
        --accent-light: rgba(196, 167, 125, 0.15);
        --border: rgba(255, 255, 255, 0.1);
        --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.5);
      }
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      padding: 32px 24px 24px;
      text-align: center;
    }

    .header__back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-muted);
      text-decoration: none;
      margin-bottom: 16px;
      transition: color 0.2s;
    }

    .header__back:hover {
      color: var(--accent);
    }

    .header__title {
      font-family: var(--font-serif);
      font-size: 2.5rem;
      font-weight: 400;
      margin: 0 0 8px 0;
      letter-spacing: 0.02em;
    }

    .header__subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0;
    }

    /* Search Bar */
    .search-bar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
    }

    .search {
      position: relative;
      flex: 1;
      min-width: 200px;
      max-width: 400px;
    }

    .search__input {
      width: 100%;
      padding: 10px 14px 10px 38px;
      font-family: var(--font-sans);
      font-size: 14px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search__input::placeholder {
      color: var(--text-light);
    }

    .search__input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    .search__icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      pointer-events: none;
    }

    /* Filter Toggles */
    .filters {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 8px 14px;
      font-family: var(--font-sans);
      font-size: 13px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: var(--bg-hover);
      color: var(--text);
    }

    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .search-bar__count {
      font-size: 13px;
      color: var(--text-light);
      margin-left: auto;
    }

    /* Main */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 24px 48px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    /* Card - Fade Animation */
    .card {
      position: relative;
      height: 300px;
      cursor: pointer;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .card.hidden {
      display: none;
    }

    .card__layer {
      position: absolute;
      inset: 0;
      padding: 32px;
      display: flex;
      flex-direction: column;
      transition: opacity 0.4s ease;
    }

    .card__front {
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 1;
    }

    .card__back {
      opacity: 0;
    }

    .card:hover .card__front {
      opacity: 0;
    }

    .card:hover .card__back {
      opacity: 1;
    }

    .card__title {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      font-weight: 500;
      margin: 0 0 8px 0;
      color: var(--text);
      line-height: 1.3;
    }

    .card__author {
      font-size: 14px;
      color: var(--text-muted);
      font-style: italic;
    }

    .card__preview {
      font-family: var(--font-serif);
      font-size: 15px;
      color: var(--text);
      line-height: 1.7;
      white-space: pre-line;
      margin: 0;
      flex: 1;
      overflow: hidden;
      mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
    }

    .card__expand {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 50%;
      color: var(--text-muted);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1;
    }

    .card:hover .card__expand {
      opacity: 1;
    }

    .card__expand:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal.is-open {
      opacity: 1;
      visibility: visible;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }

    .modal__content {
      position: relative;
      width: 100%;
      max-width: 900px;
      max-height: 90vh;
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      transform: scale(0.95) translateY(20px);
      transition: transform 0.3s ease;
    }

    .modal.is-open .modal__content {
      transform: scale(1) translateY(0);
    }

    .modal__header {
      padding: 32px 32px 0;
      text-align: center;
    }

    .modal__title {
      font-family: var(--font-serif);
      font-size: 2rem;
      font-weight: 500;
      margin: 0 0 8px 0;
    }

    .modal__author {
      font-size: 15px;
      color: var(--text-muted);
      font-style: italic;
    }

    .modal__author-link {
      color: var(--accent);
      text-decoration: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .modal__author-link:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .modal__badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 12px;
      padding: 6px 12px;
      background: var(--accent-light);
      border-radius: 20px;
      font-size: 12px;
      color: var(--accent);
      font-style: normal;
    }

    .modal__badge svg {
      width: 14px;
      height: 14px;
    }

    .modal__body {
      padding: 32px;
      overflow-y: auto;
      max-height: calc(90vh - 160px);
    }

    .modal__poem {
      font-family: var(--font-serif);
      font-size: 1.125rem;
      line-height: 1.8;
      white-space: pre-line;
      margin: 0;
      text-align: left;
    }

    .modal__close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 50%;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.2s;
    }

    .modal__close:hover {
      background: var(--bg-hover);
      color: var(--text);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 64px;
      color: var(--text-muted);
    }

    /* Scrollbar (modal only) */
    .modal__body::-webkit-scrollbar {
      width: 6px;
    }

    .modal__body::-webkit-scrollbar-track {
      background: transparent;
    }

    .modal__body::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    /* Responsive */
    @media (min-width: 1200px) {
      .modal__content {
        max-width: 1000px;
      }

      .modal__poem {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 24px 20px 20px;
      }

      .header__title {
        font-size: 2rem;
      }

      .search-bar {
        padding: 16px 20px;
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }

      .search {
        max-width: none;
      }

      .filters {
        justify-content: flex-start;
      }

      .search-bar__count {
        margin-left: 0;
        text-align: center;
      }

      .main {
        padding: 20px 16px 40px;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .card {
        height: 260px;
      }

      .card__layer {
        padding: 24px;
      }

      .card__title {
        font-size: 1.3rem;
      }

      .modal {
        padding: 8px;
      }

      .modal__content {
        max-height: 95vh;
        border-radius: 12px;
      }

      .modal__header {
        padding: 24px 24px 0;
      }

      .modal__title {
        font-size: 1.5rem;
        padding-right: 32px;
      }

      .modal__body {
        padding: 24px;
        max-height: calc(95vh - 140px);
      }

      .modal__poem {
        font-size: 1rem;
      }

      .modal__close {
        top: 12px;
        right: 12px;
        width: 36px;
        height: 36px;
      }
    }

    @media (max-width: 400px) {
      .header__title {
        font-size: 1.75rem;
      }

      .card {
        height: 240px;
      }

      .card__title {
        font-size: 1.2rem;
      }

      .card__preview {
        font-size: 14px;
      }

      .filter-btn {
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/" class="header__back">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back
    </a>
    <h1 class="header__title">Poems</h1>
    <p class="header__subtitle">Collections of words that I love</p>
  </header>

  <div class="search-bar">
    <div class="search">
      <svg class="search__icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="M21 21l-4.35-4.35"/>
      </svg>
      <input type="text" class="search__input" id="search" placeholder="Search titles, authors, or text..." autocomplete="off">
    </div>
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="memorized">Memorized</button>
    </div>
    <span class="search-bar__count" id="count"></span>
  </div>

  <main class="main">
    <div class="grid" id="grid">
      <div class="loading">Loading poems...</div>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal__overlay"></div>
    <div class="modal__content">
      <button class="modal__close" aria-label="Close">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title"></h2>
        <p class="modal__author">
          <a class="modal__author-link" id="modal-author"></a>
        </p>
        <div class="modal__badge" id="modal-badge" style="display: none;">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          Memorized
        </div>
      </div>
      <div class="modal__body">
        <p class="modal__poem" id="modal-poem"></p>
      </div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const countEl = document.getElementById('count');
    const searchInput = document.getElementById('search');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalAuthor = document.getElementById('modal-author');
    const modalBadge = document.getElementById('modal-badge');
    const modalPoem = document.getElementById('modal-poem');

    let allPoems = [];
    let memorizedSet = new Set();
    let currentFilter = 'all';

    // Shuffle array (Fisher-Yates)
    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Parse markdown frontmatter and content
    function parsePoem(markdown) {
      const match = markdown.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
      if (!match) return null;

      const frontmatter = match[1];
      const content = match[2].trim();

      const title = frontmatter.match(/title:\s*(.+)/)?.[1] || 'Untitled';
      const author = frontmatter.match(/author:\s*(.+)/)?.[1] || 'Unknown';

      return { title, author, content };
    }

    // Create card element
    function createCard(poem, isMemorized) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.title = poem.title.toLowerCase();
      card.dataset.author = poem.author.toLowerCase();
      card.dataset.content = poem.content.toLowerCase();
      card.dataset.memorized = isMemorized ? 'true' : 'false';

      const lines = poem.content.split('\n').slice(0, 10);
      const preview = lines.join('\n');

      card.innerHTML = `
        <div class="card__layer card__front">
          <h2 class="card__title">${poem.title}</h2>
          <p class="card__author">${poem.author}</p>
        </div>
        <div class="card__layer card__back">
          <p class="card__preview">${preview}</p>
          <button class="card__expand" aria-label="Expand poem">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
            </svg>
          </button>
        </div>
      `;

      card.addEventListener('click', (e) => {
        openModal(poem, isMemorized);
      });

      return card;
    }

    // Open modal
    function openModal(poem, isMemorized) {
      modalTitle.textContent = poem.title;
      modalAuthor.textContent = poem.author;
      modalPoem.textContent = poem.content;
      modalBadge.style.display = isMemorized ? 'inline-flex' : 'none';
      modal.classList.add('is-open');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('is-open');
      document.body.style.overflow = '';
    }

    // Author link click - search by author
    modalAuthor.addEventListener('click', (e) => {
      e.preventDefault();
      const authorName = modalAuthor.textContent;
      closeModal();
      searchInput.value = authorName;
      filterPoems(authorName);
    });

    modal.querySelector('.modal__overlay').addEventListener('click', closeModal);
    modal.querySelector('.modal__close').addEventListener('click', closeModal);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Filter buttons
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        filterPoems(searchInput.value);
      });
    });

    // Search/filter
    function filterPoems(query) {
      const q = query.toLowerCase().trim();
      let visible = 0;
      let total = 0;

      document.querySelectorAll('.card').forEach(card => {
        const title = card.dataset.title;
        const author = card.dataset.author;
        const content = card.dataset.content;
        const isMemorized = card.dataset.memorized === 'true';

        // Check filter
        const passesFilter = currentFilter === 'all' ||
          (currentFilter === 'memorized' && isMemorized);

        // Check search (title, author, or poem text)
        const matchesSearch = !q ||
          title.includes(q) ||
          author.includes(q) ||
          content.includes(q);

        const show = passesFilter && matchesSearch;
        card.classList.toggle('hidden', !show);

        if (passesFilter) total++;
        if (show) visible++;
      });

      // Update count
      const filterLabel = currentFilter === 'memorized' ? 'memorized' : 'total';
      if (q) {
        countEl.textContent = `${visible} of ${total} poems`;
      } else {
        countEl.textContent = `${visible} poems`;
      }
    }

    searchInput.addEventListener('input', (e) => filterPoems(e.target.value));

    // Load poems
    async function loadPoems() {
      try {
        const manifestRes = await fetch('/poems/manifest.json');
        const manifest = await manifestRes.json();

        memorizedSet = new Set(manifest.memorized || []);

        const poems = await Promise.all(
          manifest.poems.map(async (slug) => {
            try {
              const res = await fetch(`/poems/content/${slug}.md`);
              const markdown = await res.text();
              const poem = parsePoem(markdown);
              if (poem) poem.slug = slug;
              return poem;
            } catch {
              return null;
            }
          })
        );

        allPoems = shuffle(poems.filter(Boolean));

        grid.innerHTML = '';
        allPoems.forEach((poem) => {
          const isMemorized = memorizedSet.has(poem.slug);
          grid.appendChild(createCard(poem, isMemorized));
        });
        countEl.textContent = `${allPoems.length} poems`;

      } catch (error) {
        grid.innerHTML = '<div class="loading">Unable to load poems</div>';
        console.error('Failed to load poems:', error);
      }
    }

    loadPoems();
  </script>
</body>
