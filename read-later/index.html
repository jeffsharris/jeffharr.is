<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Later | Jeff Harris</title>
  <meta name="description" content="A public list of links and videos I'm planning to read or watch.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/read-later/read-later.css?v=3">
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-noise"></div>

  <header class="header">
    <a class="back-link" href="/">‚Üê Home</a>
    <div class="header__content">
      <h1>Read Later</h1>
    </div>
  </header>

  <main class="main">
    <section class="controls">
      <div class="filter-group" role="tablist" aria-label="Filter read later items">
        <button class="filter-btn is-active" data-filter="unread" aria-pressed="true">
          Unread <span class="count" id="count-unread">0</span>
        </button>
        <button class="filter-btn" data-filter="read" aria-pressed="false">
          Read <span class="count" id="count-read">0</span>
        </button>
      </div>
      <label class="sort">
        Sort
        <select id="sort-select">
          <option value="saved-desc">Newest</option>
          <option value="saved-asc">Oldest</option>
        </select>
      </label>
    </section>

    <section class="status" id="status" aria-live="polite"></section>
    <section class="list" id="list" aria-live="polite"></section>
  </main>

  <template id="item-template">
    <article class="item">
      <div class="item__summary" role="button" tabindex="0" aria-expanded="false">
        <div class="item__thumb is-empty" aria-hidden="true">
          <img class="item__thumb-img" alt="" />
          <svg class="item__thumb-placeholder" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            <line x1="8" y1="7" x2="16" y2="7"></line>
            <line x1="8" y1="11" x2="16" y2="11"></line>
            <line x1="8" y1="15" x2="12" y2="15"></line>
          </svg>
          <button class="item__thumb-regenerate" type="button" aria-label="Generate cover" title="Generate cover">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-2.64-6.36"></path>
              <polyline points="21 3 21 9 15 9"></polyline>
            </svg>
          </button>
        </div>
        <div class="item__main">
          <a class="item__title" href="#" target="_blank" rel="noopener"></a>
          <div class="item__meta">
            <span class="item__domain"></span>
            <span class="item__dot"></span>
            <time class="item__time"></time>
            <span class="item__dot"></span>
            <button class="item__kindle-link" type="button"></button>
          </div>
        </div>
        <div class="item__actions">
          <button class="icon-btn item__toggle" type="button" aria-label="Mark read"></button>
          <button class="icon-btn item__delete" type="button" aria-label="Delete"></button>
        </div>
      </div>
      <div class="item__reader" hidden>
        <div class="reader__header">
          <div>
            <div class="reader__kicker">Reader view</div>
            <h2 class="reader__title"></h2>
            <div class="reader__meta"></div>
          </div>
          <button class="reader__refresh" type="button" aria-label="Refresh reader"></button>
        </div>
        <div class="reader__status"></div>
        <div class="reader__media" hidden></div>
        <div class="reader__body"></div>
      </div>
    </article>
  </template>

  <div class="toast" id="toast" role="alert" aria-live="polite" hidden>
    <span class="toast__message" id="toast-message"></span>
    <button class="toast__undo" id="toast-undo" type="button">Undo</button>
    <button class="toast__error" id="toast-error" type="button" hidden>View error</button>
    <button class="toast__copy" id="toast-copy" type="button" hidden>Copy Ray ID</button>
  </div>

  <dialog class="error-dialog" id="error-dialog">
    <form class="error-dialog__card" method="dialog">
      <h2 class="error-dialog__title">Error details</h2>
      <pre class="error-dialog__body" id="error-dialog-body"></pre>
      <div class="error-dialog__actions">
        <button class="error-dialog__copy" id="error-dialog-copy" type="button">Copy error</button>
        <button class="error-dialog__close" type="submit">Close</button>
      </div>
    </form>
  </dialog>

  <script src="/read-later/read-later.js?v=4"></script>
</body>
</html>
